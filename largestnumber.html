<script>
	var arrayIS=[2,5,6,7,1,7,84,5,7,9];
	var largest=-1;
	var lar=-1;

	for(var i=0; i<arrayIS.length; i++){
		var current=arrayIS[i];

			if (current>largest){
			largest=current;
			}
	}
	console.log("Largest number is "+largest)

	var k=0;
		while(k<arrayIS.length){
			var cur=arrayIS[k];

			if (cur>lar){
			lar=cur;
			}
			k++;
			}
	console.log("Largest number is "+ lar)




</script>
