<script>
 var nameOfThePerson = prompt("Enter person Name")//get name
 var occasion = prompt("Enter occasion")//get the occasion
 

function Birthday (nameOfThePerson, occasion){
	var newName = "Happy "+ occasion +" "+ nameOfThePerson+"!";
	return newName;
 }//Closing function


console.log(Birthday(nameOfThePerson, occasion));//printing the output
  
</script>
